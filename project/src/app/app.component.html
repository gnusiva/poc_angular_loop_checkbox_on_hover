
<div class="d-flex flex-column align-items-center">
  <div *ngFor="let item of items; let i = index;" class="listItem" (mouseover)="hoverIndex=i" (mouseout)="hoverIndex=-1" >
    <span [hidden]="(hoverIndex==i || inp.checked)" >&nbsp; </span>
    <input #inp type="checkbox" [hidden]="!(hoverIndex==i || inp.checked)" (change)="item.isChecked = inp.checked"  >
    {{item.name}}
  </div>
</div>

{{items | json}}
