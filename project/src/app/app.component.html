
<div class="d-flex flex-column align-items-center">
  <div *ngFor="let item of items; let i = index;" class="listItem" (mouseover)="hoverIndex=i" (mouseout)="hoverIndex=-1" >
    {{i}}
    <input type="checkbox" [hidden]="!(hoverIndex==i || selectedCheckBox==i)" (change)="$event.target.checked ? selectedCheckBox=i : selectedCheckBox=-1" [checked]="selectedCheckBox==i ? true : false" >
    hoverIndex:{{hoverIndex}} , selectedCheckBox:{{selectedCheckBox}}
  </div>
</div>
